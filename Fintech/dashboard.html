<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="menu">
            <header>
                <nav>
                    <ul class="links">
                        <li><a href="../index.html" class="botoes"><i class="fa-solid fa-house"></i></a></li>
                        <li><a href="" class="botoes"><i class="fa-solid fa-file-invoice-dollar"></i></a></li>
                        <li><a href="" class="botoes"><i class="fa-solid fa-chart-pie"></i></a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="content">
            <div class="resumo">
                <h2>Resumo</h2>
                
                <div class="dados">
                    <div class="dado-img-mes">
                        <h3>Abril</h3>
                        <img src="assets/img/Figpie.png" alt="gráfico pizza">
                    </div>
                    
                    <div class="numeros">
                        <p class="receita">Receitas: <span class="receita-cor">R$  5,625,00</span></p>
                        <p class="despesa">Despesas: <span class="despesa-cor">R$ -3,852,00</span></p>
                        <p class="total">Total: <span class="total-cor">R$  1,773,00</span></p>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="contas">
                <h2>Contas</h2>
                <h3>Última atualização - data</h3>
                <div class="saldo">
                    <p>Saldo disponível: <span class="saldo-cor">R$  10,000,00</span></p>
                </div>
            </div>

            <hr/>

            <div class="despesas">
                <h2>Despesas dos Últimos 7 Dias</h2>
                <div class="graficos">
                    <div class="grafico">
                        <img src="assets/img/Rectangle 3961.png" alt="gráfico 1">
                        <p>Valor 1: R$ 1,000,00</p>
                    </div>
                    <div class="grafico">
                        <img src="assets/img/Rectangle 3961.png" alt="gráfico 2">
                        <p>Valor 2: R$ 500,00</p>
                    </div>
                    <div class="grafico">
                        <img src="assets/img/Rectangle 3961.png" alt="gráfico 3">
                        <p>Valor 3: R$ 800,00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
