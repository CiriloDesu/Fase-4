<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Fintech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-8 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-40 w-auto" src="assets/img/Group 1.png" alt="logo Fintech">
          <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-white-900">entre ou cadastre-se</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="dashboard.html" method="POST">
            <div>
              <label for="email" class="block text-2xl font-medium leading-6 text-white"></label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required placeholder="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 pl-[8px] focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-2xl sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-2xl font-medium leading-6 text-white"></label>
                <div class="text-1xl">
                  <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="senha" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 pl-[8px] focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-2xl sm:leading-6 mb-4">
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="repetir senha" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 pl-[8px] focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-2xl sm:leading-6 mb-2">
                <p class="flex justify-center mb-2 text-white">Login usando rede social</p>
              </div>
            </div>

            <a href="dashboard.html">
              <div class="flex justify-center space-x-4 text-5xl text-black">
              
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-facebook"></i>            
                <i class="fa-brands fa-square-instagram"></i>
              </div>
            </a>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-2x2 font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">CADASTRAR</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
